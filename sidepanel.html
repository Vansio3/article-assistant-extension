<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Article Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
    <div class="app-container">
        <header class="panel-header">
            <nav class="mode-switcher">
                <button id="summary-mode-btn" class="mode-btn active" data-mode="summary">Summary</button>
                <button id="chat-mode-btn" class="mode-btn" data-mode="chat" disabled>Chat with Page</button>
                <div class="slider"></div>
            </nav>
        </header>

        <main class="content-area">
            <!-- SUMMARY MODE CONTAINER -->
            <div id="summary-mode-content" class="mode-content active">
                <div id="content-container" class="welcome">
                    <!-- Welcome View -->
                    <div class="view welcome-view">
                        <div class="icon">üí°</div>
                        <p>Click the extension icon to generate a summary of the current page.</p>
                    </div>
                    <!-- Loading View -->
                    <div class="view loading-view">
                        <div class="spinner"></div>
                        <p>Reading the article and generating a summary...</p>
                    </div>
                    <!-- Summary (Success) View -->
                    <div class="view summary-view">
                        <div id="summary-text"></div>
                    </div>
                    <!-- Error View -->
                    <div class="view error-view">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h2 id="error-title">Oops!</h2>
                        <p id="error-message">Something went wrong.</p>
                    </div>
                </div>
            </div>

            <!-- CHAT MODE CONTAINER -->
            <div id="chat-mode-content" class="mode-content">
                <div id="conversation-starters">
                    <button class="starter-btn">Summarize this in three bullet points.</button>
                    <button class="starter-btn">Explain this page to me in simple terms.</button>
                    <button class="starter-btn">What is the core message of this article?</button>
                </div>
                <div id="chat-history">
                    <!-- Chat messages will be appended here -->
                </div>
                <div id="chat-typing-indicator" class="message assistant">
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                </div>
            </div>
        </main>

        <footer class="panel-footer">
            <!-- Summary Footer -->
            <div id="summary-footer" class="footer-content active">
                <div class="text-size-controls">
                    <button id="read-aloud-btn" class="size-control-button" title="Read summary aloud">
                        <img src="icons/speaker-icon.svg" class="play-icon" alt="Read Aloud">
                        <img src="icons/stop-icon.svg" class="stop-icon" alt="Stop Reading">
                    </button>
                </div>
                <div class="right-controls">
                    <button id="copy-button" class="size-control-button" title="Copy summary to clipboard">
                        <img id="copy-button-icon" src="icons/copy-icon.svg" alt="Copy Summary">
                    </button>
                    <button id="settings-btn" class="size-control-button" title="Settings">
                        <img src="icons/settings-icon.svg" alt="Settings">
                    </button>
                </div>
            </div>
            <!-- Chat Footer -->
            <div id="chat-footer" class="footer-content">
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a question about the page..."
                        autocomplete="off">
                    <button type="button" id="internet-toggle-btn"
                        title="Enable internet access (general knowledge)">
                        <img src="icons/globe-icon.svg" alt="Toggle Internet Access">
                    </button>
                    <button type="submit" id="chat-send-btn" title="Send message">
                        <img src="icons/send-icon.svg" alt="Send">
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <script src="lib/marked.min.js"></script>
    <script src="sidepanel.js"></script>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Theme</label>
                    <div class="theme-selector">
                        <button class="theme-btn" data-theme-value="system">System</button>
                        <button class="theme-btn" data-theme-value="light">Light</button>
                        <button class="theme-btn" data-theme-value="dark">Dark</button>
                        <button class="theme-btn" data-theme-value="amber">Amber</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option>Loading voices...</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="speed-slider">Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                        <span id="speed-value">1.0x</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Text Size</label>
                    <div class="button-group-control">
                        <button id="decrease-text-size" class="size-control-button">A-</button>
                        <span id="text-size-value">Normal</span>
                        <button id="increase-text-size" class="size-control-button">A+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
